  - composer selfupdate

install:
  - mv ./composer.json ./composer.json.back 
  - mv ./composer.lock ./composer.lock.back 
  - cp -f $COMPOSER_PATH/composer.json ./composer.json
  - cp -f $COMPOSER_PATH/composer.lock ./composer.lock
  - composer install

